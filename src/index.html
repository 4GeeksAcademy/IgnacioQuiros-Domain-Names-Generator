<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de excusas Ignacio Quirós</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar / Título -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary pt-4 pb-3 ">
    <div class="container-fluid text-start "> <a class="navbar-brand d-flex" href="#">
        <p class="ps-2 text-responsive customText text-center"> <i class="fa-solid fa-address-book fa-xl mt-3 me-2"></i>
          Domain Name Generator </p>
      </a>

    </div>
  </nav>

  <!-- Buttons / texto adicional -->
  <div class="bg-primary-subtle py-5">
    <h1 class="container-fluid text-center mt-4 ">Select domain ending: </h1>
    <!-- Buttons -->
    <div class="d-flex justify-content-between flex-wrap mt-5 mx-4">
      <button type="button" class="btn btn-primary py-3 px-4 px-md-5" id="button1" data-bs-toggle="modal"
        data-bs-target="#exampleModalDefault">
        .com
      </button>
      <button type="button" class="btn btn-primary py-3 px-4 px-md-5" id="button2" data-bs-toggle="modal"
        data-bs-target="#staticBackdropLive">
        .net
      </button>
      <button type="button" class="btn btn-primary py-3 px-4 px-md-5" id="button3" data-bs-toggle="modal"
        data-bs-target="#exampleModalCenteredScrollable">
        .es
      </button>
    </div>
  </div>

  <!-- DomainGenerator Todo lo de JS aquí-->
  <div class="mx-4">
    <div class="container-fluid text-center my-4 f4 bg-light py-3" id="domainNames">
      <h2>Here will be the domain names generated!</h2>
    </div>
  </div>

  <!-- Footer "made by"-->
  <footer
    style="background-color: #333; color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%;">
    <p style="margin: 0;">Made by Ignacio Quirós</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
